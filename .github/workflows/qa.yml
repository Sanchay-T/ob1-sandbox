name: QA Login Video

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Build
        working-directory: frontend
        run: |
          set -euo pipefail
          npm run build 2>&1 | tee ../build.log

      - name: Start preview server
        working-directory: frontend
        run: |
          npm run preview -- --host 0.0.0.0 --port 4173 >/tmp/vite-preview.log 2>&1 &
          echo $! > /tmp/vite-preview.pid

      - name: Wait for preview
        run: npx wait-on http://127.0.0.1:4173
        working-directory: frontend

      - name: Run QA tests (record video)
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:4173
        run: |
          set -euo pipefail
          npx playwright test 2>&1 | tee ../playwright.log

      - name: Stop preview server
        if: always()
        run: |
          if [ -f /tmp/vite-preview.pid ]; then
            kill $(cat /tmp/vite-preview.pid) || true
          fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: warn

      - name: Upload raw videos & traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results
          if-no-files-found: warn

      - name: Install Claude Code CLI
        run: |
          npm install -g @anthropic-ai/claude-code

      - name: Claude QA review
        if: always()
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          export OB1_REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/Sanchay-T/open-code-blocks.git"
          python -m pip install "git+$OB1_REPO_URL@main#egg=ob1"
          ob1 qa --pr ${{ github.event.pull_request.number }} \
            --target https://github.com/${{ github.repository }}.git \
            --build-log build.log \
            --test-log playwright.log \
            --artifacts "playwright-report, playwright-test-results"
