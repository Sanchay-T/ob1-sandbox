name: QA Login Video

on:
  pull_request:
    branches:
      - main

jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Start preview server
        working-directory: frontend
        run: |
          npm run preview -- --host 0.0.0.0 --port 4173 >/tmp/vite-preview.log 2>&1 &
          echo $! > /tmp/vite-preview.pid

      - name: Wait for preview
        run: npx wait-on http://127.0.0.1:4173
        working-directory: frontend

      - name: Run QA tests (record video)
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:4173
        run: npx playwright test

      - name: Stop preview server
        if: always()
        run: |
          if [ -f /tmp/vite-preview.pid ]; then
            kill $(cat /tmp/vite-preview.pid) || true
          fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: warn

      - name: Upload raw videos & traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results
          if-no-files-found: warn

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = `QA ${'${{ job.status }}'.toUpperCase()}`;
            const artifacts = `Artifacts: 
- Playwright report (HTML)
- Test videos & traces`;
            const body = status.includes('SUCCESS')
              ? `✅ ${status}\n\n${artifacts}`
              : `❌ ${status}\n\nPlease review the QA artifacts for logs, screenshots, and videos.`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            })
